<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sirjay  Car Rentals. car rentals, car lease, Hannover Germany">
    <meta name="keywords" content="sirjay car rentals, car, rental, car lease, drive, Hannover">

    <!-- Favicon -->
    <link rel="icon" type="images/x-icon" href="assets/css/images/favicon.ico.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html"><h1 id="logo">Sirjay Car Rentals</h1></a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https://formdump.sirjaycarrentals.net" id="signup-form" method="post">
                <h2>Sign me up!</h2>
                <div id="details">
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <label for="category-of-car">Category of car</label>
                <select name="category-of-car" id="category-of-car" required>
                    <option value="suv">SUV</option>
                    <option value="sedan">Sedan</option>
                    <option value="sport-scar">Sports car</option>
                    <option value="station-wagon">Station Wagon</option>
                    <option value="hatchback">Hactch Back</option>
                    <option value="convertible">Convertible</option>
                    <option value="mini-van">Mini Van</option>
                    <option value="pickup-truck">Pickup Truck</option>
                    <option value="electric-car">Electric Car</option>
                </select>
            </div>
                <button type="submit" class="join-button"><strong>Submit</strong></button>
            </form>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
            </a></li>
            <li><a href="https://x.com" target="_blank" rel="noopener" aria-label="Visit our X page (opens in a new tab)"><i class="fa-solid fa-x"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
<script src="https://kit.fontawesome.com/5005df55ba.js" crossorigin="anonymous"></script>
</body>
</html>
